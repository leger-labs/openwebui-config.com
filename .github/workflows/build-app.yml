name: Build React App to /dist

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          echo "🔍 Running TypeScript check..."
          npm run typecheck
          
          echo "🔍 Running linter..."
          npm run lint
          
          echo "✅ Quality checks passed"

      - name: Build React application
        run: |
          echo "🏗️ Building React application with Vite..."
          npm run build
          
          echo "✅ Build completed"
          
          # Verify build output
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: index.html not found in dist"
            exit 1
          fi
          
          echo "📊 Build output:"
          ls -la dist/
          echo ""
          echo "📊 Assets directory:"
          ls -la dist/assets/ || echo "No assets directory found"

      - name: Commit built files (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "📝 Committing built files to repository..."
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the built files
          git add dist/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ℹ️ No changes in dist/ to commit"
          else
            echo "📝 Committing updated build files..."
            git commit -m "chore: update /dist build output

- Built from commit ${{ github.sha }}
- Generated by GitHub Actions

[skip ci]"
            
            echo "🚀 Pushing changes..."
            git push origin main
            
            echo "✅ Build files committed and pushed"
          fi

      - name: Build summary
        run: |
          echo ""
          echo "======================================"
          echo "🎉 Build Pipeline Complete!"
          echo "======================================"
          echo ""
          echo "✅ Dependencies installed"
          echo "✅ Quality checks passed"
          echo "✅ React app built to /dist"
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "✅ Build files committed to repository"
          else
            echo "ℹ️ Skipped commit (not main branch push)"
          fi
          echo ""
          echo "📋 What was built:"
          echo "- index.html with proper asset references"
          echo "- Chunked JavaScript files in /dist/assets/"
          echo "- CSS and other assets in /dist/assets/"
          echo ""
          echo "🔗 Ready for Cloudflare Workers deployment!"
