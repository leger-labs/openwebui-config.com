name: Build React App to /dist

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run quality checks
        run: |
          npm run typecheck
          npm run lint
      - name: Build React application
        run: npm run build
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then exit 1; fi
          if [ ! -f "dist/index.html" ]; then exit 1; fi
      - name: Commit built files (main branch only)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            chore: update /dist build output

            - Built from commit ${{ github.sha }}
            - Generated by GitHub Actions

            [skip ci]
          file_pattern: dist/
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
      - name: Build summary
        run: echo "ðŸŽ‰ Build Pipeline Complete!"
