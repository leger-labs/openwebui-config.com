name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 🏗️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 📥 Install dependencies
        run: npm ci
      
      - name: 🔍 Run quality checks
        run: |
          echo "Running type checking..."
          npm run typecheck
          echo "Running linting..."
          npm run lint
      
      - name: 🏗️ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 📊 Check build output
        run: |
          echo "Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory missing"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: dist/index.html missing"
            exit 1
          fi
          echo "✅ Build output verified"
          echo "Build size report:"
          du -sh dist/
          ls -la dist/
      
      - name: 🚀 Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: 🏥 Health check
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30
          echo "Checking site health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://openwebui-config.com/health)
          if [ $response -eq 200 ]; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed with status: $response"
            exit 1
          fi
      
      - name: 📢 Deployment summary
        if: success()
        run: |
          echo "🎉 Deployment successful!"
          echo "📍 URL: https://openwebui-config.com"
          echo "🕐 Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "📦 Commit: ${{ github.sha }}"
          echo "👤 Deployed by: ${{ github.actor }}"
      
      - name: 🚨 Handle deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Please check the logs above for details."
          echo "Common issues:"
          echo "  - Missing or invalid Cloudflare credentials"
          echo "  - Build errors or type checking failures"
          echo "  - Network connectivity issues"
          exit 1
